<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <meta name="description" content="Free Code Camp Exercise">
    <link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <div id="center">
                <div id="control-panel">
                    <div id="display">-</div>
                    <div id="on-off">
                        <span id="label">OFF/ON</span>
                        <label class="switch">
                            <input type="checkbox" id="checkbox">
                            <div class="slider"></div>
                        </label>
                    </div>
                    <div id="simon">SIMON</div>
                    <div id="start" class="button">START</div>
                    <div id="strict" class="button">STRICT</div>
                </div>
            </div>
            <div id="bg-1">
                <div id="inner-1"></div>
            </div>
            <div id="bg-2">
                <div id="inner-2"></div>
            </div>
            <div id="bg-3">
                <div id="inner-3"></div>
            </div>
            <div id="bg-4">
                <div id="inner-4"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
